<div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto card-form fade-in">
  <div class="card" style="width: 18rem;">
    <div class="card-header card-header-info text-center">
      <h4 class="card-title">Login</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (submit)="login()">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">face</i>
            </span>
          </div>
          <input formControlName="email" type="text" id="usuario" class="form-control" placeholder="Email">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">lock</i>
            </span>
          </div>
          <input formControlName="password" type="password" id="senha" class="form-control" placeholder="Senha">
        </div>
        <div class="card-footer justify-content-center">
          <button type="submit" class="btn btn-info btn-link btn-lg bold">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
